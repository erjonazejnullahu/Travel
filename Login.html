<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login-css.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="form-box" id="login-form">
            <form action="">
                <h2>Login</h2>
                <input type="email" id="userid" name="email" placeholder="Email" required>
                <input type="password" id="pass" name="password" placeholder="Password" required>
                <button type="submit" id="submit-btn">Login</button>
                <p>Don't have an account? <a href="Register.html">Register here</a></p>
            </form>
        </div>
    </div>
</body>

<!-- Validimi -->

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const BtnSubmit = document.getElementById('submit-btn');
        BtnSubmit.addEventListener('click', validate);

        function validate(ngjarja) {
            ngjarja.preventDefault();
            const perdoruesi = document.getElementById('userid');
            const fjalkalimi = document.getElementById('pass');
            if (perdoruesi.value === "") {
                alert("Ju lutem shtypni një email."); perdoruesi.focus();
                return false;
            }
            if (fjalkalimi.value === "") {
                alert("Ju lutem shtypni një password."); fjalkalimi.focus();
                return false;
            }
        }
    });
</script>
</html>
